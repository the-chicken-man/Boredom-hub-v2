<!DOCTYPE html>
<html lang="en">
<head>

    <title>Games - Boredom Hub</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body setup to allow scrolling */
        html, body {
            height: 100%;
            overflow-y: auto;
            font-family: Arial, sans-serif;
        }

        /* Sidebar styles */
        .sidebar {
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #333;
            color: white;
            padding-top: 20px;
            overflow-y: auto;
        }
        .sidebar a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575757;
        }

        .sidebar img {
            width: 150px;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Content area setup */
        .content {
            margin-left: 220px;
            padding: 20px;
            min-height: 100%;
        }

        .games-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .game-button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .game-button:hover {
            background-color: #0056b3;
        }

        h1, p {
            text-align: center;
        }
    </style>
</head>
<body>
   <div class="sidebar">

            ];

            const gamesList = document.getElementById("games-list");
            games.forEach(game => {
