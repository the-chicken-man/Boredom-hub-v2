<body>
    <div class="sidebar">
        <a href="index.html">Home</a>

            <img src="Evicly, this is boredom hub logo (1).png" alt="Boredom Hub Logo" class="small-logo">
        </div>

    <div class="content">
        <h1>Games</h1>
        <p>Click a button below to play a game!</p>
        <div id="games-list" class="games-container">
            <!-- Game buttons will be generated here -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function openInAboutBlank(url) {
                window.open(url, '_blank');
            }

            const games = [
                { name: "Pong", url: "pong/index.html" },
                { name: "2048", url: "2048/index.html" },
                { name: "Cluster Rush", url: "Cluster Rush/index.html" },
                { name: "Eaglercraft", url: "Eaglercraft 1.5.2/eaglercraft.1.5.2.html"},
                { name: "Survival Race", url: "Survival race/sigma.html"},
                { name: "Cs 1.6", url: "CS 1.6/sigmacodeboi.html"},
                { name: "Red vs Blue 2", url: "red v blue/definetlynotcode.html"},
                { name: "Stunt Cars", url: "Stunt Cars/ahhh_why_am_i-htmlcode.html"},
                { name: "Granny", url: "Granny/poppqa.html"},
                { name: "Chicken war", url: "Chicken war/Raise_your_yahhhhh_yah_yahhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhh.html"},
                { name: "Gangster life (BTW i live the thug life)", url: "THUG LIFE/I-live-that-thug-life-everyday-im-hustil-with-my-homies.html"},
                { name: "Age of war", url: "Age-of-your grandma/dont-look-at-the-url-you-wont-like-what-you-see.html"},
                { name: "Snow rider", url: "Snow rider/go-to-secret-boredom-hub-site.onrender.com_____okayyyy-now-coool.html"},
                { name: "Funny Shooter", url: "Funny shooter/im-done-with-these_friggin_stupid_funny_names_they_all-friggin-suck.html"},
                { name: "Duck life 5", url: "Duck life 5/i-gues-this-is-the-end_of_funny-names.html"},
                { name: "Gravity Driver", url: "Gravity driver DEFFYING_GRAVUTYYYY/nothing-to-see-here.html"},
                { name: "Ripoff Slither.io", url: "Slither io ripoff/nothing_you_need_to_care_about_no-one-ever-looks_at_the_url.html"},
                { name: "Red vs Blue 1", url: "Red V Blue/hgjhfhhfh.html"},
                { name: "Retro Bowl", url: "Retro Bowl/nothing.html"}
            ];

            const gamesList = document.getElementById("games-list");

            if (!gamesList) {
                console.error("Element with ID 'games-list' not found.");
                return;
            }

            games.forEach(game => {
                const button = document.createElement("button");
                button.innerText = game.name;
                button.classList.add("game-button");
                button.onclick = () => openInAboutBlank(game.url);
                gamesList.appendChild(button);
            });
        });
    </script>

    <style>
        .games-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .game-button {
            display: inline-block;
            width: 200px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .game-button:hover {
            background-color: #45a049;
        }
    </style>

</body>
