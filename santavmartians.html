<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Iframe</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src=https://ia802909.us.archive.org/12/items/santa-claus-conquers-the-martians-1964/Santa%20Claus%20Conquers%20the%20Martians%20%281964%29.mp4" allowfullscreen></iframe>
</body>
</html>
