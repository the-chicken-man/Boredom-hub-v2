<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boredom Hub Proxy</title>
  
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Boredom Hub Proxy</h1>
</header>

<div class="container">
  <h2>Proxy Your Request</h2>
  
  <label for="url">Enter URL to Proxy:</label>
  <input type="text" id="url" placeholder="Enter URL (e.g., https://example.com)">
  
  <button onclick="proxyRequest()">Proxy Request</button>
  
  <div id="response" class="response">
    <h3>Response:</h3>
    <pre id="responseData">No data yet</pre>
  </div>
</div>

<script>
  function proxyRequest() {
    const url = document.getElementById('url').value;
    const proxy = 'https://cors-anywhere.herokuapp.com/';  // CORS proxy service

    if (!url) {
      alert("Please enter a URL.");
      return;
    }

    // Perform the fetch request to the CORS proxy
    fetch(proxy + url)
      .then(response => response.text())
      .then(data => {
        document.getElementById('responseData').textContent = data;
      })
      .catch(error => {
        document.getElementById('responseData').textContent = 'Error: ' + error;
      });
  }
</script>

</body>
</html>
